<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>KINGSUBS</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background-color: #000;
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #FFD700;
        }
        header h1 {
            color: #FFD700;
            font-size: 48px;
            margin: 0;
            letter-spacing: 2px;
        }
        .product {
            margin-top: 50px;
            text-align: center;
        }
        .product img {
            width: 300px;
            height: 300px;
            border: 3px solid #FFD700;
            border-radius: 15px;
        }
        .product h2 {
            color: #FFD700;
            font-size: 32px;
            margin: 20px 0 10px;
        }
        .product p {
            font-size: 20px;
            margin: 10px 0 20px;
        }
        .buy-button {
            background-color: #FFD700;
            color: #000;
            font-size: 22px;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .buy-button:hover {
            background-color: #e6c200;
        }
        footer {
            margin-top: 100px;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        <h1>KINGSUBS</h1>
    </header>

    <div class="product">
        <img src="https://via.placeholder.com/300x300.png?text=PlayStation+Plus" alt="اشتراك بلايستيشن بلس">
        <h2>اشتراك بلايستيشن بلس - شهر واحد</h2>
        <p>احصل على كل مزايا بلايستيشن بلس لمدة شهر واحد. تفعيل فوري وسريع.</p>
        <button class="buy-button">اشترك الآن</button>
    </div>

    <footer>
        &copy; 2025 KINGSUBS. جميع الحقوق محفوظة.
    </footer>
</body>
</html>
