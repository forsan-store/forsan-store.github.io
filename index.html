<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر فرسان</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #1f1f1f, #111);
            color: #fff;
        }
        header {
            background: #ff2e63;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 5px 10px rgba(0,0,0,0.5);
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: #222;
            padding: 15px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        nav a:hover {
            color: #ff2e63;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: #333;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255,46,99,0.5);
        }
        .product img {
            width: 100%;
            display: block;
        }
        .product-details {
            padding: 15px;
            text-align: center;
        }
        .product-details h3 {
            margin: 10px 0;
        }
        .product-details button {
            background: #ff2e63;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .product-details button:hover {
            background: #ff5e8c;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #111;
            margin-top: 20px;
        }
    </style>
</head>
<body><header>متجر فرسان</header>
<nav>
    <a href="#">الرئيسية</a>
    <a href="#products">المنتجات</a>
    <a href="#contact">تواصل معنا</a>
</nav><section class="products" id="products">
    <div class="product">
        <img src="https://cdn.pixabay.com/photo/2017/03/01/16/07/ps4-2107173_960_720.jpg" alt="منتج 1">
        <div class="product-details">
            <h3>منتج 1</h3>
            <p>السعر: 30 ريال</p>
            <button>اشتري الآن</button>
        </div>
    </div>
    <div class="product">
        <img src="https://cdn.pixabay.com/photo/2017/03/01/16/07/ps4-2107173_960_720.jpg" alt="منتج 2">
        <div class="product-details">
            <h3>منتج 2</h3>
            <p>السعر: 80 ريال</p>
            <button>اشتري الآن</button>
        </div>
    </div>
    <div class="product">
        <img src="https://cdn.pixabay.com/photo/2017/03/01/16/07/ps4-2107173_960_720.jpg" alt="منتج 3">
        <div class="product-details">
            <h3>منتج 3</h3>
            <p>السعر: 300 ريال</p>
            <button>اشتري الآن</button>
        </div>
    </div>
</section><footer id="contact">
    تواصل معنا: info@forsanstore.com
</footer></body>
</html>
