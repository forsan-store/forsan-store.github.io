<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الرائع</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            line-height: 1.6;
        }

        .header {
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffd700;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 2rem;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            background: #ffd700;
            color: #333;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        .features {
            padding: 5rem 2rem;
            background: rgba(255, 255, 255, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .feature-card h3 {
            margin-bottom: 1rem;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">موقعي</div>
            <div class="nav-links">
                <a href="#home">الرئيسية</a>
                <a href="#features">المميزات</a>
                <a href="#contact">اتصل بنا</a>
            </div>
        </nav>
    </header>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1>مرحباً بك في موقعي</h1>
            <p>هذا موقع احترافي تم إنشاؤه خصيصاً لك</p>
            <a href="#features" class="btn">اكتشف المزيد</a>
        </div>
    </section>

    <section class="features" id="features">
        <div class="container">
            <h2 style="text-align: center; font-size: 2.5rem; margin-bottom: 1rem;">مميزاتنا</h2>
            <p style="text-align: center; font-size: 1.1rem;">اكتشف ما يجعل موقعنا متميزاً</p>
            
            <div class="features-grid">
                <div class="feature-card">
                    <h3>تصميم عصري</h3>
                    <p>تصميم حديث وجذاب يتناسب مع جميع الأجهزة</p>
                </div>
                <div class="feature-card">
                    <h3>سهل الاستخدام</h3>
                    <p>واجهة مستخدم بسيطة وبديهية</p>
                </div>
                <div class="feature-card">
                    <h3>دعم فني</h3>
                    <p>فريق دعم متاح لمساعدتك دائماً</p>
                </div>
            </div>
        </div>
    </section>
</body>
                </html>
