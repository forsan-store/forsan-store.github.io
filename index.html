<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>فرسان شيرت</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#f0f8ff;line-height:1.6;}
header{position:sticky;top:0;background:linear-gradient(90deg,#00c6ff,#0072ff);color:white;padding:20px;text-align:center;font-size:28px;font-weight:bold;z-index:1000;}
nav{background:#ff9a00;display:flex;justify-content:center;}
nav a{color:white;text-decoration:none;padding:15px 20px;font-weight:bold;}
nav a:hover{background:#ffbf69;}
.container{padding:20px;display:flex;flex-wrap:wrap;gap:20px;justify-content:center;}
.card{background:#fff;border-radius:15px;box-shadow:0 4px 15px rgba(0,0,0,0.2);width:220px;text-align:center;padding:15px;transition:transform 0.3s,box-shadow 0.3s;}
.card:hover{transform:scale(1.05);box-shadow:0 6px 20px rgba(0,0,0,0.3);}
.card img{width:100%;border-radius:15px;}
.card button{margin-top:10px;padding:10px 15px;background:#ff6f61;color:white;border:none;border-radius:5px;cursor:pointer;transition:background 0.3s;}
.card button:hover{background:#ff3b2e;}
.cart{position:fixed;top:90px;right:20px;background:#00c851;color:white;padding:10px 15px;border-radius:10px;cursor:pointer;z-index:1000;}
.cart:hover{background:#007e33;}
.product-section{display:none;padding:20px;background:#fff;margin:20px auto;width:90%;max-width:600px;border-radius:15px;box-shadow:0 4px 15px rgba(0,0,0,0.2);}
.product-section img{width:100%;border-radius:15px;}
.product-section input[type="file"], .product-section input[type="text"], .product-section select{width:100%;margin:10px 0;padding:8px;border-radius:5px;border:1px solid #ccc;}
.product-section button{padding:10px 20px;background:#ff6f61;color:white;border:none;border-radius:5px;cursor:pointer;transition:background 0.3s;}
.product-section button:hover{background:#ff3b2e;}
</style>
</head>
<body>

<header>فرسان شيرت</header>

<nav>
<a href="#" onclick="showSection('home')">الرئيسية</a>
<a href="#" onclick="showSection('tshirt1')">تيشيرت 1</a>
<a href="#" onclick="showSection('case1')">كفر جوال 1</a>
<a href="#" onclick="showSection('cart')">السلة 🛒</a>
</nav>

<!-- الصفحة الرئيسية -->
<div id="home" class="container">
<div class="card">
<img src="tshirt1.png" alt="تيشيرت 1">
<h3>تيشيرت 1</h3>
<button onclick="showSection('tshirt1')">عرض المنتج</button>
</div>
<div class="card">
<img src="case1.png" alt="كفر جوال 1">
<h3>كفر جوال 1</h3>
<button onclick="showSection('case1')">عرض المنتج</button>
</div>
</div>

<!-- تيشيرت 1 -->
<div id="tshirt1" class="product-section">
<h2>تيشيرت 1</h2>
<img src="tshirt1.png" alt="تيشيرت 1">
<label>ارفع صورتك أو اكتب كلمتك المفضلة:</label>
<input type="file" id="tshirt1file">
<input type="text" id="tshirt1text" placeholder="اكتب كلمتك هنا">
<label>اختر المقاس:</label>
<select id="tshirt1size">
<option value="S">S</option>
<option value="M">M</option>
<option value="L">L</option>
<option value="XL">XL</option>
</select>
<button onclick="addToCart('تيشيرت 1')">إضافة إلى السلة</button>
</div>

<!-- كفر جوال 1 -->
<div id="case1" class="product-section">
<h2>كفر جوال 1</h2>
<img src="case1.png" alt="كفر جوال 1">
<label>ارفع صورتك أو اكتب كلمتك المفضلة:</label>
<input type="file" id="case1file">
<input type="text" id="case1text" placeholder="اكتب كلمتك هنا">
<label>اختر نوع الكفر:</label>
<select id="case1type">
<option value="سادة">سادة</option>
<option value="شفاف">شفاف</option>
</select>
<button onclick="addToCart('كفر جوال 1')">إضافة إلى السلة</button>
</div>

<!-- السلة -->
<div id="cart" class="product-section">
<h2>سلة الطلبات</h2>
<ul id="cartList"></ul>
<button onclick="sendWhatsApp()">إرسال الطلب على واتساب</button>
</div>

<script>
let cart=[];
function showSection(id){
document.querySelectorAll('.container,.product-section').forEach(sec=>sec.style.display='none');
document.getElementById(id).style.display='block';
updateCart();
}

function addToCart(product){
let text='';
let option='';
if(product==='تيشيرت 1'){text=document.getElementById('tshirt1text').value;option=document.getElementById('tshirt1size').value;}
else{text=document.getElementById('case1text').value;option=document.getElementById('case1type').value;}
cart.push(product + (text?' - '+text:'') + (option?' ['+option+']':''));
alert(product+' تمت إضافته للسلة');
updateCart();
}

function updateCart(){
let list=document.getElementById('cartList');
if(list){list.innerHTML='';cart.forEach(item=>{let li=document.createElement('li');li.textContent=item;list.appendChild(li);});}
}

function sendWhatsApp(){
if(cart.length===0){alert('السلة فارغة!');return;}
let message="طلب من فرسان شيرت:\n"+cart.join('\n');
let url="https://wa.me/رقمك_هنا?text="+encodeURIComponent(message);
window.open(url,'_blank');
}

// عرض الصفحة الرئيسية عند فتح الموقع
showSection('home');
</script>

</body>
</html>
