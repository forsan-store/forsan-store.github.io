<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر فرسان</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Cairo", sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: gold;
      margin-bottom: 30px;
    }
    .card {
      background-color: #111;
      border: 2px solid gold;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px gold;
    }
    .price {
      color: gold;
      font-size: 22px;
      margin: 10px 0;
    }
    .warning {
      color: red;
      font-size: 16px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>💎 متجر فرسان 💎</h1>

  <!-- بلايستيشن -->
  <div class="card">
    <h2>اشتراك بلايستيشن بلس</h2>
    <p class="price">شهر: 25 ريال</p>
    <p class="price">3 شهور: 70 ريال</p>
    <p class="price">سنة: 230 ريال</p>
    <p class="warning">⚠️ الحساب المشترك يعمل على PS4 و PS5 فقط</p>
    <p class="warning">⚠️ ممنوع مشاركة الحساب مع أحد، غير كذا راح ينسحب بدون تعويض</p>
  </div>

  <!-- نتفلكس -->
  <div class="card">
    <h2>اشتراك نتفلكس</h2>
    <p class="price">شهر: 35 ريال</p>
    <p class="price">3 شهور: 95 ريال</p>
    <p class="price">سنة: 330 ريال</p>
  </div>

</body>
</html>
