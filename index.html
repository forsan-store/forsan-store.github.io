<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>متجر الشواحن السريعة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .product {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 400px;
        }
        .product img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .price {
            color: #d10;
            font-size: 24px;
            font-weight: bold;
        }
        .button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>متجر الشواحن السريعة ⚡</h1>

    <div class="product">
        <h2>شاحن سريع 25 واط</h2>
        <img src="https://via.placeholder.com/200" alt="شاحن سريع">
        <p>شاحن أصلي بجودة عالية - شحن سريع للأجهزة</p>
        <p class="price">35 ريال</p>
        <button class="button">أضف للسلة</button>
    </div>

    <div class="product">
        <h2>كابل USB-C</h2>
        <img src="https://via.placeholder.com/200" alt="كابل">
        <p>كابل شحن سريع - طول 1.5 متر</p>
        <p class="price">15 ريال</p>
        <button class="button">أضف للسلة</button>
    </div>
</body>
</html>
